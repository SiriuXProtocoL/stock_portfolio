{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>

{% if ticker %}
    {% for item in ticker %}
        <a href="{% url 'delete' item.id %}" class="btn btn-danger">Delete {{ item }} </a> &nbsp;
    {% endfor %}
    {% else %}
        You Dont have any Stocks
{% endif %}

{% endblock %}
