{% extends 'base.html' %}

{% block content %}

<form class="d-flex" action="{% url 'add_stock' %}" method="POST">
    {% csrf_token %}
    <input class="form-control me-2" name="ticker_symbol" type="search" placeholder="Add Symbol" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Add Stock</button>
  </form>

  <br/>
  <br/>

{% for item in ticker %}
    {{ item }} | {{ item.id }}<br/>
{% endfor %}

{% endblock %}
